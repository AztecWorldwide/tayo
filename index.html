<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tayo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 60%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(60, 60, 60, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 80px 60px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 140, 0, 0.2);
            border: 1px solid rgba(255, 140, 0, 0.15);
            max-width: 600px;
            width: 90%;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 1.2s ease-out 0.3s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .main-title {
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: bold;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-title:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            transition: width 0.6s ease;
            border-radius: 2px;
        }

        .main-title:hover::after {
            width: 100%;
        }

        .secondary-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #ff8c00;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .powered-by {
            font-size: 1rem;
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 1px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.4s forwards;
        }

        .accent-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            margin: 0 auto 40px;
            border-radius: 1px;
            opacity: 0;
            animation: expandLine 1s ease-out 1.2s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }

        /* Hover effect for the entire container */
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 140, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
                margin: 20px;
            }
            
            .main-title {
                font-size: clamp(3rem, 10vw, 6rem);
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <h1 class="main-title">Tayo</h1>
        <h2 class="secondary-title">Woodward</h2>
        <div class="accent-line"></div>
        <p class="powered-by">Powered by Zernike Intelligence</p>
    </div>
</body>
</html>
